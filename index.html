<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>grid</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="weather-container">
			<div class="item">전날</div>
			<div class="item weather-today-date">2021년 8월 21일</div>
			<div class="item">다음날</div>
			<div class="item weather-yesterday-info">
				<img src="weather_img.png" alt="weather-img" />
			</div>
			<div class="item weather-today-info">
				<img src="weather_img.png" alt="weather-img" />
				<span class="temperature temperature-day">28</span>
				<span class="temperature temperature-night">24</span>
			</div>
			<div class="item weather-tomorrow-info">
				<img src="weather_img.png" alt="" />
			</div>
		</div>
	</body>
</html>
